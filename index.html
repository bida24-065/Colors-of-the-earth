<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Content Section</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Content Section Styling */
        .content-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .content-section p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .content-section .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content-section .btn:hover {
            background-color: #45a049;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .content-section {
                margin: 20px;
                padding: 15px;
            }
            .content-section h2 {
                font-size: 1.5rem;
            }
            .content-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Content Section -->
    <div class="content-section">
        <h2>Welcome to Our Website</h2>
        <p>Discover amazing features and services tailored just for you. Join thousands of satisfied customers today!</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
